<!-- templates/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center text-center">
    <div class="w-full flex justify-end p-4">
        <a href="/dashboard" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Return to Dashboard</a>
    </div>
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Your Cart</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in cart %}
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-2">{{ item.name }}</h3>
            <p class="text-gray-600 mb-2">Price: ${{ item.price }}</p>
            <form action="/remove_from_cart" method="post">
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200">Remove</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <div class="mt-4">
        <h3 class="text-2xl font-bold text-gray-800">Total Price: ${{ total_price }}</h3>
    </div>
    <a href="/dashboard" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-200 mt-4">Continue Shopping</a>
    <a href="/checkout" class="bg-green-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-600 transition duration-200 mt-4">Go to Checkout</a>
</body>
</html>
