<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center text-center">
    <div class="w-full flex justify-end p-4">
        <a href="/dashboard" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Return to Dashboard</a>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Your Cart</h2>
        <div class="grid grid-cols-1 gap-4">
            {% for item in cart %}
            <div class="bg-gray-100 p-4 rounded-lg flex justify-between items-center">
                <div>
                    <h4 class="text-lg font-semibold">{{ item.name }}</h4>
                    <p class="text-gray-600">Price: ${{ item.price }}</p>
                </div>
                <form action="/remove_from_cart" method="post">
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition duration-200">Remove</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <div class="mt-4">
            <h3 class="text-2xl font-bold text-gray-800">Total Price: ${{ total_price }}</h3>
        </div>
        <div class="mt-4">
            <a href="/items" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Add More Items</a>
        </div>
        <button id="checkoutButton" class="bg-green-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-600 transition duration-200 mt-4 inline-block">Go to Checkout</button>
    </div>

    <script>
        document.getElementById('checkoutButton').addEventListener('click', function() {
            const cartItems = {{ cart|length }};
            if (cartItems === 0) {
                alert('Your cart is empty. Please add items to your cart before proceeding to checkout.');
                return;
            }
            fetch('/check_birthday_discount')
            .then(response => response.json())
            .then(data => {
                if (data.birthday) {
                    alert('Happy Birthday! The cheapest pizza and drink are free!');
                }
                window.location.href = '{{ url_for("checkout.checkout") }}';
            });
        });
    </script>
</body>
</html>
