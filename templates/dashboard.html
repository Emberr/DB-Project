<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <p>Choose an option below:</p>
    <!-- Pass the username in the query string for each button -->
    <a href="/account?username={{ username }}" class="button">Account</a>
    <a href="/cart?username={{ username }}" class="button">Cart</a>
    <a href="/orders?username={{ username }}" class="button">Orders</a>
    <a href="/logout" class="button">Log Out</a>
</body>
</html>
