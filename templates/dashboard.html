<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center text-center">

    <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome, {{ username }}!</h2>
    <p class="text-lg text-gray-600 mb-6">Choose an option below:</p>

    <div class="space-x-4">
        <a href="/account?username={{ username }}" class="bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Account</a>
        <a href="/cart?username={{ username }}" class="bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Cart</a>
        <a href="/items?username={{ username }}" class="bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Items</a>
        <a href="/orders?username={{ username }}" class="bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Orders</a>
        <a href="/logout" class="bg-red-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-600 transition duration-200">Log Out</a>
    </div>

</body>
</html>
