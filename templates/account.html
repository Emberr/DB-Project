<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center relative">

    <!-- Main Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full relative">

        <div class="absolute top-4 right-4">
            <a href="/dashboard" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                Return to Dashboard
            </a>
        </div>

        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Account Information</h1>

        <div class="space-y-4 mb-8">
            <div>
                <label class="block text-gray-700 font-semibold">Name:</label>
                <p class="text-gray-600">{{ customer.name }}</p>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Username:</label>
                <p class="text-gray-600">{{ customer.username }}</p>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Phone Number:</label>
                <p class="text-gray-600">{{ customer.phone_number }}</p>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Address:</label>
                <p class="text-gray-600">{{ customer.address }}</p>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Birthdate:</label>
                <p class="text-gray-600">{{ customer.birthdate }}</p>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Total Pizzas Ordered:</label>
                <p class="text-gray-600">{{ customer.total_pizzas_ordered }}</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-4">Update Address</h2>

        <form method="POST" action="/account" class="space-y-4">
            <div>
                <label for="address" class="block text-gray-700 font-semibold">New Address:</label>
                <input type="text" id="address" name="address" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your new address" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition duration-200">Update Address</button>
        </form>
    </div>

</body>
</html>
