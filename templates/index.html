<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery System - Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <!-- Extra Field for Registration -->
            <div class="form-group" id="nameField" style="display: none;">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn" id="submitButton">Login</button>
        </form>
        <div class="toggle">
            <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Register</a></p>
        </div>
    </div>

    <script>
        // JavaScript for toggling between Login and Register
        const authForm = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const submitButton = document.getElementById('submitButton');
        const nameField = document.getElementById('nameField');
        let isLogin = true;

        function toggleForm(e) {
            e.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = "Login";
                toggleText.innerHTML = "Don't have an account? <a href='#' id='toggleLink'>Register</a>";
                submitButton.textContent = "Login";
                nameField.style.display = "none";
            } else {
                formTitle.textContent = "Register";
                toggleText.innerHTML = "Already have an account? <a href='#' id='toggleLink'>Login</a>";
                submitButton.textContent = "Register";
                nameField.style.display = "block";
            }

            // Re-attach event listener to the new toggle link
            document.getElementById('toggleLink').addEventListener('click', toggleForm);
        }

        // Attach the initial event listener
        document.getElementById('toggleLink').addEventListener('click', toggleForm);

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (isLogin) {
                // Handle login logic here
                console.log("Login with", document.getElementById('email').value, document.getElementById('password').value);
            } else {
                // Handle registration logic here
                console.log("Register with", document.getElementById('email').value, document.getElementById('password').value, document.getElementById('name').value);
            }
        });
    </script>

</body>
</html>
